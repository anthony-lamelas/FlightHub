<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Login - FlightHub</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #f0fff0 0%, #e8f5e8 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #2c3e50;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .login-container {
        background: white;
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        transition: transform 0.3s ease;
      }

      .login-container:hover {
        transform: translateY(-2px);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #3498db, #2980b9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 1.8rem;
        color: white;
      }

      .login-header h1 {
        color: #2c3e50;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .login-header p {
        color: #7f8c8d;
        font-size: 1rem;
      }

      /* Form Styles */
      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        font-weight: 500;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e8f5e8;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #27ae60;
        box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
      }

      /* Button Styles */
      .btn {
        width: 100%;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        color: white;
        box-shadow: 0 2px 10px rgba(39, 174, 96, 0.3);
        margin-top: 1rem;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(39, 174, 96, 0.4);
      }

      .btn-secondary {
        background: #ecf0f1;
        color: #2c3e50;
        border: 2px solid #bdc3c7;
        box-shadow: none;
        margin-top: 1rem;
      }

      .btn-secondary:hover {
        background: #d5dbdb;
        transform: translateY(-1px);
      }

      /* Error Message */
      .error-message {
        background: #ffebee;
        color: #c62828;
        padding: 1rem;
        border-radius: 8px;
        border-left: 4px solid #f44336;
        margin-top: 1rem;
        font-weight: 500;
      }

      /* Back Link */
      .back-link {
        text-align: center;
        margin-top: 1.5rem;
      }

      .back-link a {
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .back-link a:hover {
        color: #2980b9;
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        body {
          padding: 1rem;
        }

        .login-container {
          padding: 2rem;
        }

        .login-header h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="login-icon">üë®‚Äç‚úàÔ∏è</div>
        <h1>Staff Portal</h1>
        <p>Airline staff login access</p>
      </div>

      <form method="POST" action="/login">
        <input type="hidden" name="role" value="staff" />

        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            name="staff_identifier" 
            id="username" 
            placeholder="Enter your username"
            required 
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            name="staff_password" 
            id="password" 
            placeholder="Enter your password"
            required 
          />
        </div>

        <button type="submit" class="btn">Sign In</button>
      </form>

      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}

      <div class="back-link">
        <a href="/">‚Üê Back to Home</a>
      </div>
    </div>
  </body>
</html>
