<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Airplane</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>Add Airplane</h1>

  <form method="post" action="{{ url_for('airline_staff_bp.add_airplane') }}">
    <div>
      <label for="airline_name">Airline Name:</label>
      <input 
        type="text" 
        id="airline_name" 
        name="airline_name" 
        required 
        placeholder="e.g., JetBlue, Delta">
    </div>

    <div>
      <label for="airplane_id">Airplane ID:</label>
      <input 
        type="text" 
        id="airplane_id" 
        name="airplane_id" 
        required 
        placeholder="Unique airplane identifier">
    </div>

    <div>
      <label for="number_of_seats">Number of Seats:</label>
      <input 
        type="number" 
        id="number_of_seats" 
        name="number_of_seats" 
        required 
        min="1"
        placeholder="e.g., 180">
    </div>

    <div>
      <label for="manufacturing_company">Manufacturer:</label>
      <input 
        type="text" 
        id="manufacturing_company" 
        name="manufacturing_company" 
        required 
        placeholder="e.g., Boeing, Airbus">
    </div>

    <div>
      <button type="submit">Add Airplane</button>
      <a href="{{ url_for('airline_staff_bp.flight_dashboard') }}">Cancel</a>
    </div>
  </form>
</body>
</html>
