<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Airplane</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      body {
        background-color: honeydew;
      }
      .flash-message {
        max-width: 600px;
        margin: 1rem auto;
        padding: 1rem;
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Add Airplane</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('airline_staff_bp.add_airplane') }}">
      <div>
        <label for="airplane_id">Airplane ID:</label>
        <input
          type="text"
          id="airplane_id"
          name="airplane_id"
          required
          placeholder="Unique airplane identifier"
        />
      </div>

      <div>
        <label for="number_of_seats">Number of Seats:</label>
        <input
          type="number"
          id="number_of_seats"
          name="number_of_seats"
          required
          min="1"
          placeholder="e.g., 180"
        />
      </div>

      <div>
        <label for="manufacturing_company">Manufacturer:</label>
        <input
          type="text"
          id="manufacturing_company"
          name="manufacturing_company"
          required
          placeholder="e.g., Boeing, Airbus"
        />
      </div>

      <div>
        <button type="submit">Add Airplane</button>
        <a href="{{ url_for('airline_staff_bp.flight_dashboard') }}">Cancel</a>
      </div>
    </form>

    <div class="action-bar">
      <a href="/staff/home">
        <button type="button">Home</button>
      </a>
    </div>
  </body>
</html>
