<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Airplane</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Add a New Airplane</h2>


        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('airline_staff_bp.add_airplane') }}">
          
            <div>
                <label for="airplane_id">Airplane ID</label>
                <input type="text" id="airplane_id" name="airplane_id" required>
            </div>

        
            <div>
                <label for="airplane_name">Airplane Name</label>
                <input type="text" id="airplane_name" name="airplane_name" required>
            </div>

           
            <div>
                <label for="number_of_seats">Number of Seats</label>
                <input type="number" id="number_of_seats" name="number_of_seats" required>
            </div>

        
            <div>
                <label for="manufacturing_company">Manufacturing Company</label>
                <input type="text" id="manufacturing_company" name="manufacturing_company" required>
            </div>

            <input type="hidden" id="airline_name" name="airline_name" value="{{ airline_name }}" />

            
            <div>
                <button type="submit">Add Airplane</button>
            </div>
        </form>
    </div>
</body>
</html>
