<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - FlightHub</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #f0fff0 0%, #e8f5e8 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #2c3e50;
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      .register-container {
        background: white;
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .register-container:hover {
        transform: translateY(-2px);
      }

      .register-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .register-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #3498db, #2980b9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 1.8rem;
        color: white;
      }

      .register-header h1 {
        color: #2c3e50;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .register-header p {
        color: #7f8c8d;
        font-size: 1rem;
      }

      /* Role Selection */
      .role-selection {
        margin-bottom: 2rem;
      }

      .role-selection h3 {
        color: #2c3e50;
        font-size: 1rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      .role-options {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      .role-option {
        flex: 1;
        position: relative;
      }

      .role-option input[type="radio"] {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      .role-option label {
        display: block;
        padding: 1rem;
        border: 2px solid #e8f5e8;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
        background: #f8f9fa;
      }

      .role-option input[type="radio"]:checked + label {
        border-color: #3498db;
        background: #e3f2fd;
        color: #2980b9;
        transform: translateY(-2px);
      }

      .role-option label:hover {
        border-color: #bdc3c7;
        transform: translateY(-1px);
      }

      /* Form Sections */
      .form-section {
        margin-bottom: 2rem;
      }

      .form-section h2 {
        color: #2c3e50;
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #ecf0f1;
      }

      /* Form Grid */
      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .form-grid-full {
        grid-column: 1 / -1;
      }

      /* Form Groups */
      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        font-weight: 500;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e8f5e8;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #27ae60;
        box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
      }

      .form-group input:disabled {
        background: #f8f9fa;
        color: #6c757d;
        border-color: #e9ecef;
      }

      /* Dynamic Input Sections */
      .dynamic-section {
        margin-bottom: 1.5rem;
      }

      .dynamic-section label {
        display: block;
        font-weight: 500;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      .input-container {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 0.5rem;
      }

      .input-container input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e8f5e8;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
        margin-bottom: 0.5rem;
      }

      .input-container input:focus {
        outline: none;
        border-color: #27ae60;
        box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
      }

      .input-container .extra {
        margin-top: 0.5rem;
      }

      /* Plus Button */
      .btn-plus {
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: auto;
      }

      .btn-plus:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
      }

      /* Button Styles */
      .btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .btn-primary {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        color: white;
        box-shadow: 0 2px 10px rgba(39, 174, 96, 0.3);
        width: 100%;
        margin-top: 1rem;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(39, 174, 96, 0.4);
      }

      .btn-secondary {
        background: #ecf0f1;
        color: #2c3e50;
        border: 2px solid #bdc3c7;
      }

      .btn-secondary:hover {
        background: #d5dbdb;
        transform: translateY(-1px);
      }

      /* Error Message */
      .error-message {
        background: #ffebee;
        color: #c62828;
        padding: 1rem;
        border-radius: 8px;
        border-left: 4px solid #f44336;
        margin-top: 1rem;
        font-weight: 500;
      }

      /* Back Link */
      .back-link {
        text-align: center;
        margin-top: 1.5rem;
      }

      .back-link a {
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .back-link a:hover {
        color: #2980b9;
      }

      /* Hide/Show Animations */
      .form-section {
        transition: all 0.3s ease;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .register-container {
          padding: 2rem;
        }

        .form-grid {
          grid-template-columns: 1fr;
        }

        .role-options {
          flex-direction: column;
        }

        .register-header h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="register-container">
        <div class="register-header">
          <div class="register-icon">üìù</div>
          <h1>Create Account</h1>
          <p>Join FlightHub today</p>
        </div>

        <form method="POST" action="{{ url_for('auth.register') }}">
          <!-- Role Selection -->
          <div class="role-selection">
            <h3>Account Type</h3>
            <div class="role-options">
              <div class="role-option">
                <input type="radio" name="role" id="role-customer" value="customer" checked />
                <label for="role-customer">Customer</label>
              </div>
              <div class="role-option">
                <input type="radio" name="role" id="role-staff" value="staff" />
                <label for="role-staff">Airline Staff</label>
              </div>
            </div>
          </div>

          <!-- Customer Form -->
          <div id="customer-form" class="form-section">
            <h2>Customer Information</h2>
            
            <div class="form-grid">
              <div class="form-group">
                <label for="cust-first-name">First Name</label>
                <input type="text" name="first_name" id="cust-first-name" />
              </div>
              <div class="form-group">
                <label for="cust-last-name">Last Name</label>
                <input type="text" name="last_name" id="cust-last-name" />
              </div>
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label for="building-number">Building Number</label>
                <input type="text" name="building_number" id="building-number" />
              </div>
              <div class="form-group">
                <label for="street">Street</label>
                <input type="text" name="street" id="street" />
              </div>
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" id="city" />
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" name="state" id="state" />
              </div>
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" name="phone_number" id="phone-number" />
              </div>
              <div class="form-group">
                <label for="passport-number">Passport Number</label>
                <input type="text" name="passport_number" id="passport-number" />
              </div>
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label for="passport-country">Passport Country</label>
                <input type="text" name="passport_country" id="passport-country" />
              </div>
              <div class="form-group">
                <label for="passport-expiration">Passport Expiration</label>
                <input type="date" name="passport_expiration" id="passport-expiration" />
              </div>
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label for="cust-dob">Date of Birth</label>
                <input type="date" name="date_of_birth" id="cust-dob" />
              </div>
              <div class="form-group">
                <label for="cust-email">Email</label>
                <input type="email" name="email" id="cust-email" />
              </div>
            </div>

            <div class="form-group form-grid-full">
              <label for="cust-password">Password</label>
              <input type="password" name="password" id="cust-password" />
            </div>
          </div>

          <!-- Staff Form -->
          <div id="staff-form" class="form-section" style="display: none">
            <h2>Airline Staff Information</h2>
            
            <div class="form-grid">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required />
              </div>
              <div class="form-group">
                <label for="airline-name">Airline Name</label>
                <input type="text" name="airline_name" id="airline-name" required />
              </div>
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label for="staff-first-name">First Name</label>
                <input type="text" name="first_name" id="staff-first-name" required />
              </div>
              <div class="form-group">
                <label for="staff-last-name">Last Name</label>
                <input type="text" name="last_name" id="staff-last-name" required />
              </div>
            </div>

            <div class="form-group">
              <label for="staff-dob">Date of Birth</label>
              <input type="date" name="date_of_birth" id="staff-dob" required />
            </div>

            <!-- Dynamic Email Section -->
            <div class="dynamic-section">
              <label>Email Addresses</label>
              <div class="input-container">
                <div id="email-box">
                  <input type="email" name="email" required />
                </div>
                <button
                  type="button"
                  class="btn-plus"
                  onclick="addInput('email-box','email','email')"
                  title="Add another email"
                >
                  Ôºã
                </button>
              </div>
            </div>

            <!-- Dynamic Phone Section -->
            <div class="dynamic-section">
              <label>Phone Numbers</label>
              <div class="input-container">
                <div id="phone-box">
                  <input type="text" name="phone_number" required />
                </div>
                <button
                  type="button"
                  class="btn-plus"
                  onclick="addInput('phone-box','phone_number')"
                  title="Add another phone number"
                >
                  Ôºã
                </button>
              </div>
            </div>

            <div class="form-group">
              <label for="staff-password">Password</label>
              <input type="password" name="password" id="staff-password" required />
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Create Account</button>
        </form>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <div class="back-link">
          <a href="/">‚Üê Back to Home</a>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      function toggleBlock(block, enable) {
        block.style.display = enable ? "block" : "none";
        block.querySelectorAll("input").forEach((el) => {
          if (enable) {
            el.removeAttribute("disabled");
          } else {
            el.value = "";
            el.setAttribute("disabled", "disabled");
          }
        });
      }

      function toggleForm() {
        const role = document.querySelector('input[name="role"]:checked').value;
        toggleBlock(
          document.getElementById("customer-form"),
          role === "customer"
        );
        toggleBlock(document.getElementById("staff-form"), role === "staff");
      }

      function addInput(containerId, name, type = "text") {
        const div = document.createElement("div");
        div.innerHTML = `<input type="${type}" name="${name}" class="extra">`;
        document.getElementById(containerId).appendChild(div);
      }

      document.addEventListener("DOMContentLoaded", function () {
        /* restore role after server‚Äëside error */
        const selected = "{{ selected_role | default('customer') }}";
        const radio = document.querySelector(
          `input[name="role"][value="${selected}"]`
        );
        if (radio) radio.checked = true;

        /* set initial visibility and bind change events */
        toggleForm();
        document
          .querySelectorAll('input[name="role"]')
          .forEach((r) => r.addEventListener("change", toggleForm));
      });
    </script>
  </body>
</html>
