<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>

    <style>
      body {
        background-color: fuchsia;
      }
    </style>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const selected = "{{ selected_role | default('customer') }}";
      const radio = document.querySelector(
        `input[name="role"][value="${selected}"]`
      );
      if (radio) radio.checked = true;
    });
  </script>

  <body>
    <h1>Login</h1>

    <script>
      function toggleForm() {
        const role = document.querySelector('input[name="role"]:checked').value;
        document.getElementById("customer-login").style.display =
          role === "customer" ? "block" : "none";
        document.getElementById("staff-login").style.display =
          role === "staff" ? "block" : "none";
      }

      window.onload = toggleForm;
    </script>

    <form method="POST" action="/login">
      <!-- Role selection -->
      <label for="role-customer">
        <input
          type="radio"
          name="role"
          id="role-customer"
          value="customer"
          checked
          onchange="toggleForm()"
        />
        Customer
      </label>
      <label for="role-staff">
        <input
          type="radio"
          name="role"
          id="role-staff"
          value="staff"
          onchange="toggleForm()"
        />
        Airline Staff
      </label>

      <br /><br />

      <!-- Customer Login Form -->
      <div id="customer-login" style="display: block">
        <label for="customer-email">Email:</label>
        <input
          type="text"
          id="customer-email"
          name="customer_identifier"
          required
        /><br />

        <label for="customer-password">Password:</label>
        <input
          type="password"
          id="customer-password"
          name="customer_password"
          required
        /><br />

        <button type="submit">Login</button>
      </div>

      <!-- Staff Login Form -->
      <div id="staff-login" style="display: none">
        <label for="staff-username">Username:</label>
        <input
          type="text"
          id="staff-username"
          name="staff_identifier"
          required
        /><br />

        <label for="staff-password">Password:</label>
        <input
          type="password"
          id="staff-password"
          name="staff_password"
          required
        /><br />

        <button type="submit">Login</button>
      </div>
    </form>

    {% if error %}
    <p style="color: red; font-weight: bold; margin-top: 1em">{{ error }}</p>
    {% endif %}
  </body>
</html>
