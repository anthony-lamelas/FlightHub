<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Airport</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      body {
        background-color: honeydew;
      }

      .flash-message {
        max-width: 600px;
        margin: 1rem auto;
        padding: 1rem;
        border-radius: 4px;
      }

      .flash-message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .flash-message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h1>Add Airport</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">
            <p>{{ message }}</p>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('airline_staff_bp.add_airport') }}">
      <div>
        <label for="airport_code">Airport Code:</label>
        <input
          type="text"
          id="airport_code"
          name="airport_code"
          required
          placeholder="Unique airport identifier"
        />
      </div>

      <div>
        <label for="airport_name">Airport Name:</label>
        <input
          type="text"
          id="airport_name"
          name="airport_name"
          required
          placeholder="e.g. Miami International Airport"
        />
      </div>

      <div>
        <label for="city">City:</label>
        <input
          type="text"
          id="city"
          name="city"
          required
          placeholder="e.g. Chicago"
        />
      </div>

      <div>
        <label for="country">Country:</label>
        <input
          type="text"
          id="country"
          name="country"
          required
          placeholder="e.g. Canada"
        />
      </div>

      <div>
        <button type="submit">Add Airport</button>
        <a href="{{ url_for('airline_staff_bp.flight_dashboard') }}">Cancel</a>
      </div>
    </form>

  </body>
</html>
