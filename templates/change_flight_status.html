<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Flight Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Change Flight Status</h1>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div>
                <label for="flight_number">Flight Number:</label>
                <select name="flight_number" id="flight_number" required>
                    <option value="" disabled selected>Select a Flight</option>
                    {% for flight in flights %}
                        <option value="{{ flight.flight_number }}">{{ flight.flight_number }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="flight_status">New Flight Status:</label>
                <select name="flight_status" id="flight_status" required>
                    <option value="On Time">On Time</option>
                    <option value="Delayed">Delayed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>

            <div>
                <button type="submit">Update Status</button>
            </div>
        </form>
    </div>

    <div class="action-bar">
        <a href="/staff/home">
          <button type="button">Home</button>
        </a>
      </div>

      
</body>
</html>
